<!DOCTYPE html>
<html lang="en">
  
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       Choose your degree at Gonzaga
    </title>

</head>
  
<body>
    
    <h1>Gonzaga University Program quiz</h1>
  
    <!-- Create Form -->
    <form id="form">
        <!-- Question 1 -->
        <div class="form-control">
            <label for="role" id="q1">
                <b>1. Which subject is most interesting to you?</b>
            </label>
             
        <input type="radio" name="stuff" id="q1" value="selection1">
        <label for="Math">Math</label> 

        <input type="radio" name="stuff" id="q1" value="selection2">
        <label for="Lit / Lang">Lit / Lang</label>

        <input type="radio" name="stuff" id="q1" value="selection2">
        <label for="Science / Health">Science / Health</label>

        <input type="radio" name="stuff" id="q1" value="selection2">
        <label for="History / Social Sciences">History / Social Sciences</label>

        <input type="radio" name="stuff" id="q1" value="selection2">
        <label for="History / Social Sciences">Business</label>
        
        </div>

        <!-- Question 2 -->
        <div class="form-control">
            <label for="role" id="q2">
                <b>2. What do you like to do in your free time?</b>
            </label>

            <input type="radio" name="stuff" id="q1" value="selection1">
            <label for="Math">Solve Puzzles</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Lit / Lang">Journal</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Science / Health">Watch a WWII Documentary</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="button1">Look at the Stock Market</label>

            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Tutor Others">Tutor Others</label>

        </div>

        <!-- Question 3 -->
        <div class="form-control">
            <label for="role" id="q3">
                <b>3. What is your strongest trait?</b>
            </label>

            <input type="radio" name="stuff" id="q1" value="selection1">
            <label for="Math">Creative Thinking</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Lit / Lang">Leadership</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Science / Health">Critical Thinking</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="History / Social Sciences">Social</label>

            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="History / Social Sciences">Helping Others</label>
 
        </div>

        <!-- Question 4  -->
        <div class="form-control">
            <label for="role" id="q4">
                <b>4. Who would you eat dinner with?</b>
            </label>

            <input type="radio" name="stuff" id="q1" value="selection1">
            <label for="Math">Ceo of Successful Business</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Lit / Lang">Famous Scientist</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Science / Health">War Vet</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="History / Social Sciences">Famout Artist / Writer</label>

            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="History / Social Sciences">President</label>
        </div>

        <!-- Question 5 -->
        <div class="form-control">
            <label for="role" id="q5">
                <b>What would you want your job to look like?</b>
            </label>

            <input type="radio" name="stuff" id="q1" value="selection1">
            <label for="Math">Solving Real Life Problems</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Lit / Lang">Social Worker</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="Science / Health">Starting a Business</label>
    
            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="History / Social Sciences">Writing About Past Events</label>

            <input type="radio" name="stuff" id="q1" value="selection2">
            <label for="History / Social Sciences">Writing A Book</label>


            <button type="submit" value="submit">
                <nav><a href="commuincator.html">Submit</a></nav>
            </button>
        </div>
    </form>
</body>
</html>
