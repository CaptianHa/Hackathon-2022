<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>
 
    <style>
 
        /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            background-color: cornflowerblue;
            font-family: Verdana;
            text-align: center;
        }
 
        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
 
        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
 
        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
 
        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
        /* Styling form-control Radio
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
 
        /* Styling Button */
        button {
            background-color: cornflowerblue;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            margin: auto;
            font-size: 21px;
            display: block;
            width: 50%;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .h1{
            font-family: Verdana;
            padding: 10px;
            
        }
    </style>
</head>
  
<body>
    <h1>What are you interested in?</h1>
  
    <!-- Create Form -->
    <form id="form">
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which subject is most interesting to you?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="selection1">Math</option>
                <option value="selection2">Lit / Lang</option>
                <option value="selection3">Science / Health</option>
                <option value="selection4">History / Social Sciences</option>
                <option value="selection5">Business</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                What do you like to do in your free time?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="selection1">Solving Puzzles</option>
                <option value="selection2">Journaling</option>
                <option value="selection3">Watching a WWII documentary</option>
                <option value="selection4">Looking at the stock market</option>
                <option value="selection5">Tutoring others</option>

            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                What is your strongest trait?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="selection1">Creative Thinking</option>
                <option value="selection2">Leadership</option>
                <option value="selection3">Critical Thinking</option>
                <option value="selection4">Helping others</option>
                <option value="selection4">Social</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Who would you eat dinner with?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="selection1">Ceo of Major Company</option>
                <option value="selection2">Famous Scientist</option>
                <option value="selection3">A war veteran</option>
                <option value="selection4">Famous Artist / Author</option>
                <option value="selection5">The President</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                How would you prepare for an exam?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="selection1">Solving Real Life Problems</option>
                <option value="selection2">Social Worker</option>
                <option value="selection3">Starting a Business</option>
                <option value="selection4">Writing about Past Events</option>
                <option value="selection5">Writing a Book</option>
            </select>
            <button type="submit" value="submit">
                <nav><a href="test1.html">Submit</a></nav>
            </button>
        </div>
    </form>
</body>
</html>
